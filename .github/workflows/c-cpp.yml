name: Build binaries

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make android binaries
      run: make
    - name: make linux
      run: make local

    - uses: actions/upload-artifact@v3
      with:
        name: dump-arm64
        path: build/local/arm64-v8a/dump
    - uses: actions/upload-artifact@v3
      with:
        name: dump-arm32
        path: build/local/armeabie-v7a/dump
    - uses: actions/upload-artifact@v3
      with:
        name: sofix
        path: build/sofix
